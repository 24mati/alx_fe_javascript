<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
  #quoteDisplay { margin: 20px; font-size: 1.2em; font-weight: bold; }
  select, input, button { margin: 5px; padding: 8px; }
</style>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Category Filter Dropdown -->
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
        <option value="all">All Categories</option>
    </select>

    <div id="quoteDisplay">Click "Show New Quote" to see a quote.</div>

    <button id="newQuote">Show New Quote</button>
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

</body>
</html>
