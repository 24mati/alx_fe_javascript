<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
  #quoteDisplay { margin: 20px; font-size: 1.2em; font-weight: bold; }
  select, input, button { margin: 5px; padding: 8px; }
</style>
<body>
    <h1>Dynamic Quote Generator</h1>

    <select id="categorySelect">
        <option value="all">All Categories</option>
    </select>

    <div id="quoteDisplay">Click "Show New Quote" to display a quote.</div>
    <button id="newQuote">Show New Quote</button>

    <h2>Add a New Quote</h2>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteButton">Add Quote</button>

    <h2>Import / Export Quotes</h2>
    <button id="exportQuotes">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

    <script src="script.js"></script>
</body>
</html>
